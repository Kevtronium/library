<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <script defer type="module" src="./js/index.js"></script>
    <title>Library</title>
  </head>
  <body class="relative">
    <div class="mb-5 flex bg-yellow-500 p-6 text-4xl font-bold">Library</div>

    <div class="mb-6 flex items-center justify-center">
      <button
        class="add-book-btn rounded-full bg-yellow-500 p-3 font-bold hover:bg-yellow-300 hover:text-slate-500 active:bg-yellow-600 active:outline active:outline-4"
      >
        + Add Book
      </button>
    </div>
    <div class="book-container grid grid-cols-3 gap-8 px-6"></div>
    <div class="overlay fixed top-0 hidden h-screen w-full bg-black/40">
      <div
        class="modal fixed top-1/3 left-[42%] flex flex-col rounded-md bg-gray-300 p-6"
      >
        <div class="flex justify-end">
          <button
            class="close-modal-btn rounded-md bg-slate-200 py-1 px-2 hover:font-bold active:outline"
          >
            X
          </button>
        </div>
        <h2 class="mb-2 text-center text-lg font-bold">Add new book</h2>
        <form class="flex flex-col space-y-4">
          <input
            class="rounded-sm placeholder:text-gray-500"
            type="text"
            name="title"
            id="title-input"
            value=""
            placeholder=" Title"
            required
          />
          <input
            class="rounded-sm placeholder:text-gray-500"
            type="text"
            name="author"
            id="author-input"
            value=""
            placeholder=" Author"
            required
          />
          <input
            class="rounded-sm placeholder:text-gray-500"
            type="number"
            name="pages"
            id="pages-input"
            value=""
            placeholder=" Pages"
            min="1"
            required
          />
          <div class="text-center">
            <span class="mr-2 font-bold">Have you read it?</span
            ><input type="checkbox" name="read" id="read-input" value="true" />
          </div>
          <button
            class="submit-btn rounded-md bg-green-500 font-bold hover:bg-green-400 hover:text-gray-700 active:bg-green-600 active:outline"
            type="submit"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
